<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Градиент для солнца -->
    <radialGradient id="sunGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFF59D" stop-opacity="1"/>
      <stop offset="40%" stop-color="#FFEB3B" stop-opacity="1"/>
      <stop offset="70%" stop-color="#FFC107" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF9800" stop-opacity="1"/>
    </radialGradient>
    
    <!-- Яркий градиент для лучей -->
    <linearGradient id="rayGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="30%" stop-color="#FFEB3B" stop-opacity="1"/>
      <stop offset="60%" stop-color="#FFC107" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF9800" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Эффект яркого свечения для лучей -->
    <filter id="brightGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Яркие лучи солнца с градиентом - много лучей -->
  <g id="rays" filter="url(#brightGlow)">
    <!-- Длинные основные лучи - более толстые и яркие -->
    <line x1="50" y1="50" x2="50" y2="2" stroke="#FFEB3B" stroke-width="5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="50" y2="98" stroke="#FFEB3B" stroke-width="5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="2" y2="50" stroke="#FFEB3B" stroke-width="5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="98" y2="50" stroke="#FFEB3B" stroke-width="5" stroke-linecap="round" opacity="1"/>
    
    <!-- Диагональные яркие лучи -->
    <line x1="50" y1="50" x2="10" y2="10" stroke="#FFC107" stroke-width="4.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="90" y2="10" stroke="#FFC107" stroke-width="4.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="10" y2="90" stroke="#FFC107" stroke-width="4.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="90" y2="90" stroke="#FFC107" stroke-width="4.5" stroke-linecap="round" opacity="1"/>
    
    <!-- Промежуточные яркие лучи (22.5 градуса) -->
    <line x1="50" y1="50" x2="20" y2="3" stroke="#FFEB3B" stroke-width="4" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="80" y2="3" stroke="#FFEB3B" stroke-width="4" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="97" y2="20" stroke="#FFEB3B" stroke-width="4" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="97" y2="80" stroke="#FFEB3B" stroke-width="4" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="80" y2="97" stroke="#FFEB3B" stroke-width="4" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="20" y2="97" stroke="#FFEB3B" stroke-width="4" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="3" y2="80" stroke="#FFEB3B" stroke-width="4" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="3" y2="20" stroke="#FFEB3B" stroke-width="4" stroke-linecap="round" opacity="1"/>
    
    <!-- Дополнительные лучи между основными (11.25 и 33.75 градуса) -->
    <line x1="50" y1="50" x2="35" y2="5" stroke="#FFC107" stroke-width="3.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="65" y2="5" stroke="#FFC107" stroke-width="3.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="95" y2="35" stroke="#FFC107" stroke-width="3.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="95" y2="65" stroke="#FFC107" stroke-width="3.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="65" y2="95" stroke="#FFC107" stroke-width="3.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="35" y2="95" stroke="#FFC107" stroke-width="3.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="5" y2="65" stroke="#FFC107" stroke-width="3.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="5" y2="35" stroke="#FFC107" stroke-width="3.5" stroke-linecap="round" opacity="1"/>
    
    <!-- Еще дополнительные лучи (56.25, 67.5, 78.75 градуса) -->
    <line x1="50" y1="50" x2="15" y2="15" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="25" y2="12" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="88" y2="12" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="85" y2="15" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="88" y2="88" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="85" y2="85" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="15" y2="85" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="25" y2="88" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="1"/>
    
    <!-- Еще больше лучей для плотного распределения -->
    <line x1="50" y1="50" x2="28" y2="6" stroke="#FFC107" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="72" y2="6" stroke="#FFC107" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="94" y2="28" stroke="#FFC107" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="94" y2="72" stroke="#FFC107" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="72" y2="94" stroke="#FFC107" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="28" y2="94" stroke="#FFC107" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="6" y2="72" stroke="#FFC107" stroke-width="3" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="6" y2="28" stroke="#FFC107" stroke-width="3" stroke-linecap="round" opacity="1"/>
    
    <!-- Короткие дополнительные лучи -->
    <line x1="50" y1="50" x2="18" y2="8" stroke="#FFEB3B" stroke-width="2.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="82" y2="8" stroke="#FFEB3B" stroke-width="2.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="92" y2="18" stroke="#FFEB3B" stroke-width="2.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="92" y2="82" stroke="#FFEB3B" stroke-width="2.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="82" y2="92" stroke="#FFEB3B" stroke-width="2.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="18" y2="92" stroke="#FFEB3B" stroke-width="2.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="8" y2="82" stroke="#FFEB3B" stroke-width="2.5" stroke-linecap="round" opacity="1"/>
    <line x1="50" y1="50" x2="8" y2="18" stroke="#FFEB3B" stroke-width="2.5" stroke-linecap="round" opacity="1"/>
  </g>
  
  <!-- Внешнее яркое свечение - уменьшено -->
  <circle cx="50" cy="50" r="20" fill="url(#sunGradient)" opacity="1"/>
  
  <!-- Основной круг солнца - уменьшен -->
  <circle cx="50" cy="50" r="18" fill="url(#sunGradient)" opacity="1"/>
  
  <!-- Внутренний очень яркий круг - уменьшен -->
  <circle cx="50" cy="50" r="15" fill="#FFF59D" opacity="1"/>
  <circle cx="50" cy="50" r="12" fill="#FFEB3B" opacity="1"/>
</svg>

